<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>ChartJs</title>
</head>
<body>
    <h1>Dashboards</h1>
    <div class="container">
      <div>
        <canvas id="myChart"></canvas>
    </div>
    <div>
      <canvas id="myChart2"></canvas>
    </div>
    <div>
      <canvas id="myChart3"></canvas>
    </div>
    </div>

</body>
</html>
<script>
    
    const horas = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
    const mes = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const dados = {
      labels: horas,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(5, 79, 119)',
        borderColor: 'rgb(5, 79, 119)',
        data: [80, 82, 80, 85, 80, 83 ],
      }]
    };

    const meses = {
      labels: mes,
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [22, 24, 27, 23, 20, 18],
      },
      {
        label: 'Umidade Média',
        backgroundColor: 'rgb(5, 79, 119)',
        borderColor: 'rgb(5, 79, 119)',
        data: [90, 89, 93, 87, 88, 82 ],
      }]
    };
    
    const TempUmi = {
      type: 'line',
      data: dados,
      options: {}
    };
    const Anual = {
      type: 'bar',
      data: meses,
      options: {}
    };
  </script>
  <script>
    const TemperaturaUmidade = new Chart(
      document.getElementById('myChart'),
      TempUmi
          );
      const TempUmiAnual = new Chart(
      document.getElementById('myChart2'),
      Anual
          );
  </script>
